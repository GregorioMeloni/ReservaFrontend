<head>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
</head>
<div class="container col-md-6 mt-4">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Reserva</h3>
    </div>
    <div class="card-body">
      <form action="">
        <!-- Id -->
        <div class="form-group mt-2">
          <label for="">Id</label>
          <input
            [(ngModel)]="reserva.id"
            name="id"
            type="text"
            class="form-control"
            disabled
          />
        </div>

        <!-- Espacio FÃ­sico -->
        <div class="form-group mt-2">
          <label for="">Espacio Fisico</label>
          <select
            [(ngModel)]="reserva.espacioFisico.id"
            name="espacioFisico"
            class="form-control custom-select"
          >
            <option
              *ngFor="let espacioFisico of espaciosFisicos"
              [value]="espacioFisico.id"
            >
              {{ espacioFisico.nombre }}
            </option>
          </select>
        </div>

        <!-- Cliente -->
        <div class="form-group mt-2">
          <label for="">Cliente</label>
          <select
            [(ngModel)]="reserva.cliente.id"
            name="cliente"
            class="form-control custom-select"
          >
            <option *ngFor="let cliente of clientes" [value]="cliente.id">
              {{ cliente.nombre }}
            </option>
          </select>
        </div>

        <!-- FechaHora Inicio -->
        <div class="form-group mt-2">
          <label for="">Fecha-Hora Inicio </label>
          <input
            [(ngModel)]="reserva.fechaHoraInicio"
            name="fechaHoraInicio"
            type="datetime-local"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
          />
          <div *ngIf="fechaHoraInicioError" class="text-danger">
            Debe completar la Fecha-Hora Inicio
          </div>
        </div>

        <!-- FechaHora Fin -->
        <div class="form-group mt-2">
          <label for="">Fecha-Hora Fin </label>
          <input
            type="datetime-local"
            [(ngModel)]="reserva.fechaHoraFin"
            name="fechaHoraInicio"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
          />
          <div *ngIf="fechaHoraFinError" class="text-danger">
            Debe completar la Fecha-Hora Fin
          </div>
        </div>

        <!-- Motivo de la reserva -->
        <div class="form-group mt-2">
          <label for="">Motivo Reserva</label>
          <input
            [(ngModel)]="reserva.motivoReserva"
            name="motivoReserva"
            type="text"
            class="form-control"
          />
          <div *ngIf="motivoReservaError" class="text-danger">
            Debe completar el motivo de Reserva
          </div>
        </div>
        
        <!-- Estado -->
        <div class="form-group mt-2">
          <label for="">Estado</label>
          <select
            [(ngModel)]="reserva.estado.id"
            name="estado"
            class="form-control custom-select"
          >
            <option *ngFor="let estado of estados" [value]="estado.id">
              {{ estado.nombre }}
            </option>
          </select>
        </div>

        <!-- Motivo de rechazo de la reserva -->
        <div class="form-group mt-2">
          <label for="">Motivo Rechazo</label>
          <input
            [(ngModel)]="reserva.motivoRechazo"
            name="motivoRechazo"
            type="text"
            class="form-control"
          />
        </div>

        <!-- Buttons -->
        <div class="form-group mt-4">
          <button
            (click)="actualizar()"
            class="btn btn-primary"
          >
            Actualizar
          </button>
          <a
            routerLink="/listar-reserva"
            class="btn btn-secondary ml-2"
            >Volver</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
