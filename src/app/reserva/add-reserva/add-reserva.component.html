<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Reservas</h3>
            
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Fecha-Hora Inicio </label>
                    <input type="datetime-local" [(ngModel)]="reserva.fechaHoraInicio" [ngModelOptions]="{standalone: true}" class="form-control">
                    <div *ngIf="fechaHoraInicioError" class="text-danger">Debe completar la Fecha-Hora Inicio</div>
                  </div>
                  <div class="form-group mt-3">
                    <label for="">Fecha-Hora Fin </label>
                    <input type="datetime-local" [(ngModel)]="reserva.fechaHoraFin" [ngModelOptions]="{standalone: true}" class="form-control">
                    <div *ngIf="fechaHoraFinError" class="text-danger">Debe completar la Fecha-Hora Fin</div>
                  </div>
                  <div class="form-group mt-3">
                    <label for="">Motivo Reserva</label>
                    <input [(ngModel)]="reserva.motivoReserva" name="motivoReserva" type="text" class="form-control">
                    <div *ngIf="motivoReservaError" class="text-danger">Debe completar motivo Reserva</div>
                  </div>
                  <div class="form-group mt-3">
                    <label for="">Cliente</label>
                    <select [(ngModel)]="reserva.cliente" name="cliente" class="form-control; custom-select">
                      <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{ cliente.nombre }}</option>
                    </select>
                  </div>
                  
                  <div class="form-group mt-3">
                    <label for="">Espacio Fisico</label>
                    <select [(ngModel)]="reserva.espacioFisico" name="espacioFisico" class="form-control custom-select">
                      <option *ngFor="let espacioFisico of espaciosFisicos" [ngValue]="espacioFisico">{{ espacioFisico.nombre }}</option>
                    </select>
                  </div>
                <br>
                <button (click)="Guardar(reserva)" class="btn btn-primary ml-2" style="margin-left: 10px;">Guardar</button>
                <a href="/listar-reserva" class="btn btn-secondary" style="margin-left: 10px;">Volver</a>
            </form>
        </div>
    </div>
</div>
