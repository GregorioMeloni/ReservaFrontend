<br /><br />
<head>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
</head>
<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Reservas</h3>
    </div>
    <div class="card-body">
      <form action="">
        <!-- Espacio Fisico -->
        <div class="form-group mt-3">
          <label for="">Espacio Fisico</label>
          <select
            [(ngModel)]="reserva.espacioFisico"
            name="espacioFisico"
            class="form-control custom-select"
          >
            <option
              *ngFor="let espacioFisico of espaciosFisicos"
              [ngValue]="espacioFisico"
            >
              {{ espacioFisico.nombre }}
            </option>
          </select>
        </div>

        <!-- Cliente -->
        <div class="form-group mt-3">
          <label for="">Cliente</label>
          <select
            [(ngModel)]="reserva.cliente"
            name="cliente"
            class="form-control; custom-select"
          >
            <option *ngFor="let cliente of clientes" [ngValue]="cliente">
              {{ cliente.nombre }}
            </option>
          </select>
        </div>

        <!-- FechaHora Inicio -->
        <div class="form-group">
          <label for="">Fecha-Hora Inicio</label>
          <input
            type="datetime-local"
            [(ngModel)]="reserva.fechaHoraInicio"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
          />
          <div *ngIf="fechaHoraInicioError" class="text-danger">
            Debe completar la Fecha-Hora Inicio
          </div>
        </div>

        <!-- FechaHora Fin -->
        <div class="form-group mt-3">
          <label for="">Fecha-Hora Fin</label>
          <input
            type="datetime-local"
            [(ngModel)]="reserva.fechaHoraFin"
            [ngModelOptions]="{ standalone: true }"
            class="form-control"
          />
          <div *ngIf="fechaHoraFinError" class="text-danger">
            Debe completar la Fecha-Hora Fin
          </div>
        </div>

        <!-- Motivo de la reserva -->
        <div class="form-group mt-3">
          <label for="">Motivo Reserva</label>
          <input
            [(ngModel)]="reserva.motivoReserva"
            name="motivoReserva"
            type="text"
            class="form-control"
          />
          <div *ngIf="motivoReservaError" class="text-danger">
            Debe completar motivo Reserva
          </div>
        </div>

        <!-- Buttons -->
        <div class="form-group mt-4">
          <button
            (click)="Guardar(reserva)"
            class="btn btn-primary"
          >
            Guardar
          </button>
          <a
            routerLink="/listar-reserva"
            class="btn btn-secondary ml-2"
            >Volver</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
